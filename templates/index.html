<!DOCTYPE html>
<html>
<head>
  <title>Generate Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  
  h1 {
    text-align: center;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  textarea {
    width: 100%;
    padding: 5px;
    font-size: 16px;
  }
  
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  </style>
  <h1>Generate Document</h1>
  <form action="/generate_document" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="field1" value="dfgh" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" name="field2" value="fghjk" required>
    </div>
    <button type="submit">Generate Document</button>
  </form>
</body>
</html>
